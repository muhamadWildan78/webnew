<ul class="navbar-nav">
  <li>
    <div class="dropdown" ngbDropdown placement="auto">
      <a ngbDropdownToggle href="javascript:" data-toggle="dropdown"><i class="icon feather icon-bell"></i></a>
      <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right notification">
        <div class="noti-head">
          <h6 class="d-inline-block m-b-0">Notifications</h6>
          <div class="float-right">
            <a href="javascript:">clear all</a>
          </div>
        </div>
        <ul class="noti-body">
          <li class="n-title">
            <p class="m-b-0">NEW</p>
          </li>
          <li class="notification" style="cursor: pointer;">
            <div class="media">
              <img class="img-radius" src="assets/images/user/avatar-1.jpg" alt="Generic placeholder image">
              <div class="media-body">
                <p><strong>Full Name</strong><span class="n-time text-muted"><i class="icon feather icon-clock m-r-10"></i>now</span></p>
                <p>Message</p>
              </div>
            </div>
          </li>
          <li class="n-title">
            <p class="m-b-0">READED</p>
          </li>
          <li class="notification" style="cursor: pointer;">
            <div class="media">
              <img class="img-radius" src="assets/images/user/avatar-2.jpg" alt="Generic placeholder image">
              <div class="media-body">
                <p><strong>Full Name</strong><span class="n-time text-muted"><i class="icon feather icon-clock m-r-10"></i>10 min</span></p>
                <p>Message</p>
              </div>
            </div>
          </li>
        </ul>
        <div class="noti-footer">
          <a href="javascript:">show all</a>
        </div>
      </div>
    </div>
  </li>
  <li>
    <div class="dropdown drp-user" ngbDropdown placement='auto'>
      <a href="javascript:" ngbDropdownToggle data-toggle="dropdown">
        <i class="icon feather icon-settings"></i>
      </a>
      <div class="dropdown-menu dropdown-menu-right profile-notification" ngbDropdownMenu>
        <div class="pro-head">
          <img *ngIf="userData.gender == 'Female'" src="assets/images/user/avatar-1.jpg" class="img-radius" alt="User-Profile-Image">
          <img *ngIf="userData.gender == 'Male'" src="assets/images/user/avatar-2.jpg" class="img-radius" alt="User-Profile-Image">
          <span>{{name | uppercase}}</span>
        </div>
        <ul class="pro-body">
          <li><a style="cursor: pointer;" class="dropdown-item" routerLink="/user/{{userData.pin}}/profile"><i class="feather icon-user"></i> Profile</a></li>
          <li><a href="javascript:" class="dropdown-item"><i class="feather icon-mail"></i> My Messages</a></li>
          <li><a href="javascript:" class="dropdown-item"><i class="feather icon-folder"></i>Borrowed Item</a></li>
          <li><a href="javascript:" class="dropdown-item" (click)="logout()"><i class="feather icon-log-out"></i> Log Out</a></li>
        </ul>
      </div>
    </div>
  </li>
</ul>
